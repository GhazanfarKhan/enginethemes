<!DOCTYPE html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Toyota Survey</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="container">
    <header class="header">
        <a href="#" class="logo">
            <img src="img/logo.png" class="" alt="">
        </a>
        <h3 class="slogan"> Toyota Experience Survey</h3>
    </header>

    <main class="main">
        <div class="banner">
            <img src="img/banner.jpg" alt="">
        </div>
        <div class="content">
            <div class="other-pages">
                <h2>Survey Resume</h2>
                <p>This survey has previously been attempted.</p>
            </div>
            <footer>
                <a class="btn btn--secondary btn--big" href="">TAKE THE SURVEY AGAIN</a>
                <a class="btn btn--big" href="">TAKE THE SURVEY FROM WHERE YOU LEFT OFF</a>
            </footer>
        </div>
    </main>


</div>
<!-- /.main -->


</body>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<!--<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>-->
<script src="js/bootstrap-select.min.js"></script>
<script src="js/bootstrap-dropdown.js"></script>
<script type="text/javascript">
    $('.selectpicker').selectpicker('boolean,true');


    $(document).ready(function () {
        var logID = 'ratingInfo',
            log = $('<div class="'+logID+'"></div>');
        $('.star-rating').append(log);
        $('.star-rating-list [type*="radio"]').change(function () {
            var me = $(this);
            log.html(me.attr('value'));
        });

    });
</script>
</html>
